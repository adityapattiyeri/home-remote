#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> TIME SENSOR <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<#       
time:
  - platform: homeassistant
    id: esptime
    timezone: Asia/Kolkata


#>>>>>>>>>>>>>>>>>>>>>>>>>>>> BINARY SENOSRS <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<# 
binary_sensor:
  #Charger pin
  - platform: gpio
    name: "Home Remote Battery State"
    id: battery_state
    device_class: battery_charging
    pin:
      number: GPIO14
    on_press:
      then:
        - display.page.show: page6
        - delay: 3s
        - display.page.show: page2
        
  - platform: homeassistant
    id: prevent_deep_sleep
    entity_id: input_boolean.remote_wake
    
  #Lights and media from home assistant     
  - platform: homeassistant
    id: light_1
    entity_id: "${light_1}"
    internal: true    

  - platform: homeassistant
    id: light_2
    entity_id: "${light_2}"
    internal: true  

  - platform: homeassistant
    id: light_3
    entity_id: "${light_3}"
    internal: true  

  - platform: homeassistant
    id: light_4
    entity_id: "${light_4}"
    internal: true  
 


##################################NAVIGATION BUTTONS############################
 #up button

  - platform: gpio
    name: "Up"
    pin:
      number: GPIO23
      inverted: true
      mode:
        input: true
        pullup: true    
    internal: true
    filters:
      - delayed_on_off: 10ms 
    id: up_button   
    on_press:
     then:
      - if:
          condition:
            display.is_displaying_page: page3
          then:
            - lambda: |-
                if (id(select_pos) <= 0) 
                {
                 id(select_pos) = 3;
                }          
                else
                {
                  id(select_pos) -= 1;
                }    
      - if:
          condition:
            display.is_displaying_page: page4
          then:
           - homeassistant.service:
              service: media_player.volume_up
              data_template:
                entity_id: "${media}"
                
#down button  
  - platform: gpio
    name: "Down"
    pin:
      number: GPIO27
      inverted: true
      mode:
        input: true
        pullup: true    
    internal: true
    on_press:
     then:
      - if:
          condition:
            display.is_displaying_page: page4
          then:
           - homeassistant.service:
              service: media_player.volume_down
              data_template:
                entity_id: "${media}"
      - if:
          condition:
            display.is_displaying_page: page3
          then:
            - lambda: |-
                if (id(select_pos) >= 3) 
                {
                 id(select_pos) = 0;
                }          
                else
                {
                  id(select_pos) += 1;
                }
                
                
#right button  
  - platform: gpio
    name: "Right"
    pin:
      number: GPIO25
      inverted: true
      mode:
        input: true
        pullup: true    
    internal: true
    on_press:
     then:
      - if:
          condition:
            display.is_displaying_page: page2
          then:
           - homeassistant.service:
              service: input_select.select_next
              data_template:
                entity_id: "${scenes}"
      - if:
          condition:
            display.is_displaying_page: page4
          then:
           - homeassistant.service:
              service: media_player.media_next_track
              data_template:
                entity_id: "${media}"

#left button  
  - platform: gpio
    name: "Left"
    pin:
      number: GPIO19
      inverted: true
      mode:
        input: true
        pullup: true   
    internal: true
    on_press:
     then:
      - if:
          condition:
            display.is_displaying_page: page2
          then:
           - homeassistant.service:
              service: input_select.select_previous
              data_template:
                entity_id: "${scenes}"
      - if:
          condition:
            display.is_displaying_page: page4
          then:
           - homeassistant.service:
              service: media_player.media_next_previous
              data_template:
                entity_id: "${media}"
################################################################################


############################ SELECT/OK BUTTON  #################################                
  - platform: gpio
    name: "Ok"
    pin:
      number: GPIO26
      inverted: true
      mode:
        input: true
        pullup: true    
    internal: true
    on_press:
     then:
      - if:
          condition:
            display.is_displaying_page: page4
          then:
           - homeassistant.service:
              service: media_player.media_play_pause
              data_template:
                entity_id: "${media}"
          
      - if:
          condition:
            display.is_displaying_page: page3
          then:
           - if:
              condition:
                - lambda: |-
                    if (id(select_pos) ==0) { return 1;}  else {return 0;}
              then:      
               - homeassistant.service:
                  service: light.toggle
                  data_template:
                    entity_id: "${light_1}"
           - if:
              condition:
                - lambda: |-
                    if (id(select_pos) ==1) { return 1;}  else {return 0;}
              then:      
               - homeassistant.service:
                  service: light.toggle
                  data_template:
                    entity_id: "${light_2}"
           - if:
              condition:
                - lambda: |-
                    if (id(select_pos) ==2) { return 1;}  else {return 0;}
              then:      
               - homeassistant.service:
                  service: light.toggle
                  data_template:
                    entity_id: "${light_3}"             
           - if:
              condition:
                - lambda: |-
                    if (id(select_pos) ==3) { return 1;}  else {return 0;}
              then:      
               - homeassistant.service:
                  service: light.toggle
                  data_template:
                    entity_id: "${light_4}"

######################### PAGE NAVINGATION BUTTONS #############################                    
#show home page
#long pressing the HOME button put the device to sleep

  - platform: gpio
    name: home
    id: home_button
    pin:
      number: GPIO03
      inverted: true
      mode:
        input: true
        pullup: true    
    internal: true
    on_click:
    - min_length: 10ms
      max_length: 800ms
      then:
        - display.page.show: page2
        
    on_multi_click:
    - timing:
        - ON for at least 1s
      then:    
        - display.page.show: page5
        - delay: 1s
        - deep_sleep.enter: deep_sleep_esp           

#show lights page  
  - platform: gpio
    name: lights
    id: lights_button
    pin:
      number: GPIO18
      inverted: true
      mode:
        input: true
        pullup: true    
    internal: true
    on_press:
      then:
        - display.page.show: page3  

#show media page    
  - platform: gpio
    name: media
    id: media_button
    pin:
      number: GPIO13
      inverted: true
      mode:
        input: true
        pullup: true    
    internal: true
    on_press:
      then:
        - display.page.show: page4
################################################################################


############################# WAKE SLEEP BUTTON ################################                    
button:
  - platform: template
    name: sleep
    id: sleep_button
    on_press:
      then:
        - deep_sleep.enter: deep_sleep_esp     
