#>>>>>>>>>>>>>>>>>>>>>>>>>>>>> ESPHOME SETUP <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<# 
esphome:
  name: home-remote
  
  on_boot:
   then:
    - wait_until:
        condition:
          api.connected: 
    - display.page.show: page2  
    
  on_shutdown:
    then:
      - lambda: |-
          id(oled_display).turn_off();

#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> SUBSTITUTIONS <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<# 
substitutions:
#Edit the substitutions to match your setup

#Home page
  temprature_sensor: sensor.bathroom_temperature 
  weather: weather.home 

  scenes: input_select.scenes
  
#Lights
#Entity ids for lights
  light_1: light.bedroom_lamp 
  light_2: light.bathroom_bulb 
  light_3: light.kitchen_bulb 
  light_4: light.living_room_bulb
#Titles for lights
  light_1_title: Bedroom 
  light_2_title: Bathroom 
  light_3_title: Kitchen 
  light_4_title: Livingroom    
  
#Media
  media: media_player.adityas_bedroom
    
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> BOARD SETUP <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<#         
#board type
esp32:
  board: esp32dev
  framework:
    type: arduino
    
#logger,api,ota    
api:
ota:

#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> WIFI SETUP <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<#       
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> GLOBAL VARIABLES <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<#   
globals:
 - id: select_pos
   type: int
   restore_value: yes
   initial_value: '0'

#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DEEP SLEEP <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<#       
deep_sleep:
  id: deep_sleep_esp
  
  #wakes up using the OK button 
  wakeup_pin:
    number: GPIO26
    inverted: true

#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> I2C <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<#   
#i2c for display
i2c:
  sda: 21
  scl: 22
  scan: false
  frequency: 800kHz
  
